{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  {% if object %}
    <h1>Update the author {{ object.first_name }} {{ object.last_name }}:</h1>
  {% else %}
    <h1>Create an Author:</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-default">
      {% bootstrap_icon "star" %} Save
    </button>
  </form>
{% endblock %}
